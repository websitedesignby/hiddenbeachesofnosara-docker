<VirtualHost *:80>
    ServerName fififl.site-domain.com
    DocumentRoot /var/www/html/finditfunditflorida/home/public_html

    <Directory /var/www/html/finditfunditflorida/home/public_html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/fififl.site-domain.log
    CustomLog ${APACHE_LOG_DIR}/fififl.site-domain_access.log combined
</VirtualHost>