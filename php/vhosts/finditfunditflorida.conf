<VirtualHost *:80>
    ServerName local.finditfunditflorida.com
    DocumentRoot /var/www/html/finditfunditflorida/home/public_html

    <Directory /var/www/html/finditfunditflorida/home/public_html>
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/finditfunditflorida_error.log
    CustomLog ${APACHE_LOG_DIR}/finditfunditflorida_access.log combined
</VirtualHost>


